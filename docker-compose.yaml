services:
  # Orchestrator - Main control plane
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chaos-monkey-orchestrator
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
      # Memory limit can be overridden: GOMEMLIMIT=XGiB
      # Default is set in Dockerfile for container memory limit
    networks:
      - simulator
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 60s
      timeout: 30s
      retries: 10
      start_period: 30s
    # Resource limits - these work within Docker Desktop's memory allocation
    # For more participants, increase Docker Desktop memory allocation:
    #   Docker Desktop → Settings → Resources → Memory
    #
    # Memory Guidelines (Docker Desktop Memory → Max Participants):
    #   8 GB  → ~100 participants
    #   16 GB → ~250 participants
    #   24 GB → ~400 participants
    #   32 GB → ~500 participants
    #   40 GB → ~700 participants
    deploy:
      resources:
        limits:
          cpus: "14.0"
          memory: 6G # Fits within default Docker Desktop (8GB), increase as needed
        reservations:
          cpus: "4.0"
          memory: 2G

  prometheus:
    image: prom/prometheus:latest
    container_name: chaos-monkey-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus/docker-compose.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/targets:/etc/prometheus/targets:ro
    networks:
      - simulator
    depends_on:
      - orchestrator
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: chaos-monkey-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboard.json:/etc/grafana/provisioning/dashboards/chaos-monkey-dashboard.json:ro
    networks:
      - simulator
    depends_on:
      - prometheus
    profiles:
      - monitoring

  coturn:
    image: coturn/coturn:latest
    container_name: chaos-monkey-coturn
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "49152-65535:49152-65535/udp"
    environment:
      - TURN_USERNAME=webrtc
      - TURN_PASSWORD=webrtc123
      - EXTERNAL_IP=${EXTERNAL_IP:-}
    command:
      - -n
      - --log-file=stdout
      - --listening-ip=0.0.0.0
      - --listening-port=3478
      - --min-port=49152
      - --max-port=65535
      - --user=${TURN_USERNAME:-webrtc}:${TURN_PASSWORD:-webrtc123}
      - --realm=chaos-monkey.local
      - --no-cli
      - --no-tls
      - --no-dtls
      - --fingerprint
      - --lt-cred-mech
      - --use-auth-secret
      - --static-auth-secret=${TURN_SECRET:-chaos-monkey-secret}
      - --server-name=chaos-monkey-turn
    networks:
      - simulator
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "timeout", "1", "nc", "-u", "-z", "localhost", "3478"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  simulator:
    driver: bridge

volumes:
  grafana-data:
