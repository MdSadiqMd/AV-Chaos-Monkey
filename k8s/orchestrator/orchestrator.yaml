apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orchestrator
  labels:
    app: orchestrator
spec:
  serviceName: orchestrator
  replicas: 10
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      volumes:
        - name: host-ip
          emptyDir: {}
      # hostNetwork causes port conflicts when multiple pods try to bind to :8080
      # For WebRTC, using TURN servers and service-based access instead
      initContainers:
        - name: detect-host-ip
          image: busybox:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              if [ -n "$NODE_IP" ] && [ "$NODE_IP" != "127.0.0.1" ]; then
                echo "$NODE_IP" > /shared/host-ip
                echo "Detected host IP from NODE_IP: $NODE_IP"
                exit 0
              fi
              if command -v hostname >/dev/null 2>&1; then
                HOST_IP=$(hostname -I | awk '{print $1}' 2>/dev/null || echo "")
                if [ -n "$HOST_IP" ] && [ "$HOST_IP" != "127.0.0.1" ]; then
                  echo "$HOST_IP" > /shared/host-ip
                  exit 0
                fi
              fi
              echo "${NODE_IP:-127.0.0.1}" > /shared/host-ip
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          volumeMounts:
            - name: host-ip
              mountPath: /shared
      containers:
        - name: orchestrator
          image: chaos-monkey-orchestrator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: TOTAL_PARTITIONS
              value: "10"
            - name: UDP_TARGET_HOST
              value: "udp-relay" # UDP-to-TCP relay for kubectl port-forward
            - name: UDP_TARGET_PORT
              value: "5000" # Port where UDP relay listens
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: TURN_HOST
              value: "coturn-lb" # Load-balanced TURN service (fallback)
            - name: TURN_REPLICAS
              value: "3" # Number of TURN server replicas for load distribution
            - name: TURN_USERNAME
              value: "webrtc"
            - name: TURN_PASSWORD
              value: "webrtc123"
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "4"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              
              # Set UDP target host
              if [ -n "$UDP_TARGET_HOST" ] && [ "$UDP_TARGET_HOST" != "127.0.0.1" ]; then
                echo "Using UDP_TARGET_HOST: $UDP_TARGET_HOST" >&2
              elif [ -f /shared/host-ip ]; then
                export UDP_TARGET_HOST=$(cat /shared/host-ip)
                echo "Using detected UDP_TARGET_HOST: $UDP_TARGET_HOST" >&2
              else
                export UDP_TARGET_HOST="${NODE_IP:-127.0.0.1}"
                echo "Using fallback UDP_TARGET_HOST: $UDP_TARGET_HOST" >&2
              fi
              
              # Extract partition ID from pod name (e.g., orchestrator-0 -> 0)
              PARTITION_ID=$(echo "$POD_NAME" | grep -oE '[0-9]+$' || echo "0")
              if [ -z "$PARTITION_ID" ]; then
                PARTITION_ID=0
              fi
              
              echo "Starting orchestrator partition $PARTITION_ID of $TOTAL_PARTITIONS" >&2
              export PARTITION_ID
              exec /usr/bin/dumb-init -- /usr/local/bin/orchestrator -http :8080
          volumeMounts:
            - name: host-ip
              mountPath: /shared
              readOnly: true
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  labels:
    app: orchestrator
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: orchestrator
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-headless
  labels:
    app: orchestrator
spec:
  clusterIP: None
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: orchestrator
